# tmux.conf

#  bindings  {{{1
bind-key r source-file ~/.tmux.conf \; display-message 'tmux: config reloaded'
bind-key R send-keys 'vim ~/.tmux.conf' C-m
#bind-key R send-keys 'vim ~/.tmux.conf' \; send-keys 'Enter'

bind-key -r n   next-window
bind-key -r p   previous-window
bind-key -r \;  last-window

bind-key |      split-window -h
bind-key -      split-window -v

bind-key h      select-pane -L
bind-key j      select-pane -D
bind-key k      select-pane -U
bind-key l      select-pane -R

bind-key -r H   resize-pane -L 5
bind-key -r J   resize-pane -D 5
bind-key -r K   resize-pane -U 5
bind-key -r L   resize-pane -R 5

bind-key +      choose-buffer "delete-buffer -b '%%'"
bind-key >      save-buffer ~/.tmux-exchange \; display-message 'tmux: buffer saved'
bind-key <      load-buffer ~/.tmux-exchange \; display-message 'tmux: buffer loaded'
bind-key s      show-buffer

bind-key v               copy-mode
bind-key -r P            paste-buffer
bind-key C-c             run-shell 'tmux save-buffer - | xclip -i -sel clipboard' \; display-message 'tmux: yanked into clipboard'
bind-key -t vi-copy 'v'  begin-selection
bind-key -t vi-copy 'y'  copy-selection

bind-key K      unlink-window
bind-key m      show-messages
bind-key -r L   next-layout
bind-key C-l    command-prompt -p 'link in window:' "link-window -s '%%'"

#  options  {{{1
set-option -g  prefix              C-a
set-option -g  default-terminal    'screen-256color'
set-option -g  mode-keys           vi
set-option -g  mode-mouse          off

set-option -gs escape-time         1
set-option -g  repeat-time         1000

set-option -g  history-limit       1000
set-option -g  terminal-overrides  "rxvt-unicode:sitm@"
set-option -g  visual-activity     on
set-option -g  monitor-activity    on

#  statusline  {{{1
set-option -g status-justify       centre
set-option -g status-interval      60
set-option -g status-left-length   50
set-option -g status-right-length  50

set-option -g  status-left    ' #[fg=colour153]#(whoami)'
set-option -ga status-left    '#[fg=colour239]/'
set-option -ga status-left    '#[fg=colour157]#H '
set-option -ga status-left    '#[fg=colour243]»'

set-option -g  status-right   '» #[fg=colour167,bold]'
set-option -ga status-right   '#(cat ~/.TODO) '
set-option -ga status-right   '#[fg=colour248,bold]'
set-option -ga status-right   '###S '
set-option -ga status-right   '#[fg=colour242,bold]%d.%m. '
set-option -ga status-right   '#[fg=colour227,bold]%H:%M '

#  colors  {{{1
set-option -g status-fg                   colour243
set-option -g status-bg                   colour236

set-option -g window-status-current-fg    colour215
set-option -g window-status-current-bg    colour236
set-option -g window-status-current-attr  bold

set-option -g pane-border-fg              colour240
set-option -g pane-active-border-fg       colour221

set-option -g window-status-activity-fg   colour111
set-option -g window-status-activity-attr bold

set-option -g message-bg                  colour240
set-option -g message-fg                  colour231
set-option -g message-attr                bold
